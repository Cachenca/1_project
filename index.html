<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6ca5f126c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <form class="row g-3" id="search-form">
            <div class="col-8 location_bar">
              <input
                type="text"
                class="form-control shadow-sm"
                id="search-place"
                placeholder="Location"
                autocomplete="off"
                autocapitalize="on"
                autofocus="on"
              />
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-secondary shadow-sm"
                id="gps"
              >
                GPS
              </button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-secondary shadow-sm"
                id="search-button"
              >
                Search
              </button>
            </div>
          </form>
          <div class="row row-cols-2">
            <div class="col-5">
              <h1 class="city" id="reported-place"></h1>
              <h3 class="time mb-2 text-muted">
                <span id="day-of-week"></span><span id="current-time"></span>
              </h3>
            </div>
            <div class="col-auto">
              <h2 class="temperature">
                <span id="temp-figure"></span>
                <span class="unit" id="units"
                  ><span id="celsiuslink">°C</span>|<span id="fahrenheitlink"
                    >°F</span
                  ></span
                >
              </h2>
              <h4 class="mb-2 text-muted" id="description"></h4>
              <h5 class="mb-2 text-muted">
                Wind: <span id="wind-speed"></span> m/s
              </h5>
            </div>
          </div>
          <div class="row row-cols-5">
            <div class="col-auto first-icon">
              <p>
                Mon <br />
                <i class="fas fa-cloud-rain cloud"></i><br />
                <small>3°C / <span class="mb-2 text-muted">-3°C</span></small>
              </p>
            </div>
            <div class="col-auto second-icon">
              <p>
                Tue <br />
                <i class="fas fa-cloud cloud"></i><br />
                <small>2°C / <span class="mb-2 text-muted">-1°C</span></small>
              </p>
            </div>
            <div class="col-auto third-icon">
              <p>
                Wed <br />
                <i class="fas fa-sun cloud"></i><br />
                <small>6°C / <span class="mb-2 text-muted">2°C</span></small>
              </p>
            </div>
            <div class="col-auto forth-icon">
              <p>
                Thu <br />
                <i class="fas fa-cloud cloud"></i><br />
                <small>3°C / <span class="mb-2 text-muted">-1°C</span></small>
              </p>
            </div>
            <div class="col-auto fifth-icon">
              <p>
                Fri <br />
                <i class="fas fa-cloud-sun cloud"></i><br />
                <small>5°C / <span class="mb-2 text-muted">4°C</span></small>
              </p>
            </div>
          </div>
          <div class="footer">
            <a
              href="https://github.com/Cachenca/1_project.git"
              class="card-link"
              >Open-source code</a
            >
            by Katarina Hajnovicova
          </div>
        </div>
      </div>
    </div>
    <script src="src/indexd.js"></script>
  </body>
</html>
